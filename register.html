<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bookview Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/bookview/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link

      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"

    />

  <body>
    <nav class="navbar navbar-expand-md book-nav fixed-top box-shadow">
      <div class="container">
        <div class="row w-100">
          <div class="col-2">
            <a class="navbar-brand" href="/index.html">Bookview Logo</a>
          </div>
          <div class="col-6 d-flex align-items-center px-0">
            <ul class="navbar-nav">
              <li class="nav-item w-100">
                <a class="nav-link" href="/index.html"><i class="fas fa-home mr-2"></i>หน้าหลัก</a>
              </li>
            </ul>
            <div class="input-group w-50 ml-4">
              <input
                type="text"
                class="form-control"
                placeholder="ค้นหาหนังสือ...."
              />
              <div class="input-group-append">
                <button class="btn btn-book" type="submit" onclick="link1()">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-4 d-flex align-items-center px-0 justify-content-end">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/login.html"><i class="fas fa-user mr-2"></i>เข้าสู่ระบบ</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="main-body ">
        <div class="container mt-5 pt-5">
            
            <div class="row p-5">
                <div class="col-12 p-5">
                    <div class="card-login">
                        <h4 class="text-center">ลงทะเบียนสมาชิกใหม่</h4>
                        <label>ชื้อผู้ใช้</label>
                        <input type="text" class="form-control mb-2"/>
                        <label>รหัสผ่าน</label>
                        <input type="text" class="form-control mb-2"/>
                        <label>ชื่อ - สกุล</label>
                        <input type="text" class="form-control mb-2"/>
                        <label>อีเมล</label>
                        <input type="text" class="form-control mb-2"/>
                        <label>เบอร์โทร</label>
                        <input type="text" class="form-control mb-4"/>
                        <button type="button" class="btn btn-book w-100 mb-2" >สมัครสมาชิก</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <footer >
      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">© 2020 Copyright:
        <a href="##"> Bookview.com</a>
      </div>
      <!-- Copyright -->
    </footer>
    <script>
        function link1() {
          window.location.replace("/search.html");
        }
        </script>
  </body>
